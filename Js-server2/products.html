<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1>Admin Products</h1>

    <table class="table" id="productTable">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
       
        </tbody>
      </table>
    
      <div id="productTableWrapper">
        <table id="productTable">
          <thead>
            <!-- <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Actions</th>
            </tr> -->
          </thead>
          <tbody></tbody>
        </table>
        <button id="createProductBtn" class="btn btn-primary mt-3">Create Product</button>
      </div>
      
      <div id="createProductModal" style="display:none;">
        <h3>Create a New Product</h3>
        <form id="createProductForm">
          <input type="text" id="productName" placeholder="Product Name" required /><br />
          <input type="text" id="productDescription" placeholder="Product Description" required /><br />
          <input type="number" id="productPrice" placeholder="Product Price" required /><br />
          <button type="submit" class="btn btn-success">Create Product</button>
          <button type="button" class="btn btn-danger" id="closeModal">Cancel</button>
        </form>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
      
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="./assets/js/products.js" type="module"></script>
</body>
</html>
