<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/newblog.css">
</head>
<body>
    



    <div class="container mt-5">
        <h1 class="mb-4">Add a New Card</h1>
  
       
        <form id="createCardForm">
          <div class="mb-3">
            <label for="title" class="form-label">Blog Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Enter card title"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="body" class="form-label">Blog Body</label>
            <textarea
              id="body"
              class="form-control"
              rows="4"
              placeholder="Enter card content"
              required
            ></textarea>
          </div>
  
          <div class="mb-3">
            <label for="author" class="form-label"> Blog Author</label>
            <input
              type="text"
              id="author"
              class="form-control"
              placeholder="Enter author name"
              required
            />
          </div>
  
          <button type="submit" class="btn btn-primary">Add Card</button>
        </form>
  
       
        <div id="createdCard" class="mt-5"></div>
      </div>

      <script src="./assets/js/newblog.js"></script>
</body>
</html>
