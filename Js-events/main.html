<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
    
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>

    <section id="add-product">
        <h2 class="text-center my-4">Product Form</h2>
        <form class="product-form w-50 m-auto">
          <div class="mb-3">
            <label for="" class="form-label">Photo</label>
            <input type="url" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Title</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Price</label>
            <input type="number" class="form-control" />
          </div>
  
          <div class="mb-3">
            <label for="" class="form-label">Select Category</label>
  
            <select name="" id="category-select" class="form-select">
              <option value="" selected hidden>SELECT CATEGORY</option>
              <option value="men's clothing">men's clothing</option>
              <option value="jewelery">jewelery</option>
              <option value="electronics">electronics</option>
              <option value="women's clothing">women's clothing</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Raiting</label>
            <input type="number" class="form-control" />
          </div>
  
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </section>
    <section id="products">
        <div class="container">
          <div class="products">
            <h2 class="text-center my-4">Products Table</h2>
            <div class="d-flex justify-content-between py-4">
              <input
                type="search"
                name=""
                id="search"
                placeholder="search product.."
              />
              <select name="" id="category">
                <option value="" selected hidden>SELECT CATEGORY</option>
                <option value="all">all products</option>
                <option value="men's clothing">men's clothing</option>
                <option value="jewelery">jewelery</option>
                <option value="electronics">electronics</option>
                <option value="women's clothing">women's clothing</option>
              </select>
              <div class="sort-btns">
                <button class="sort btn btn-warning">ASC by Price</button>
                <button class="asc">sort asc by price</button>
                <button class="desc">sort desc by price</button>
                <button class="default">default</button>
              </div>
            </div>
            <table class="table table-dark table-hover">
              <thead>
                <tr>
                  <th>Photo</th>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Raiting</th>
                  <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
     

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>

    <script src="./main.js" type="module"></script>
    <script src="./data.js"></script>
   
</body>
</html>
